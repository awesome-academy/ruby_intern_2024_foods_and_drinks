name: "Foody"
validates:
  users:
    name:
      max_length: 15
    email:
      format: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
      max_length: 250
    password:
      min_length: 6
  foods:
    name:
      max_length: 100
    description:
      max_length: 1000
    price:
      min: 0
      max: 10000000
    note:
      max_length: 100
  categories:
    name:
      max_length: 50
    path:
      max_length: 100
  orders:
    address:
      max_length: 1000
    phone:
      max_length: 12
    note:
      max_length: 3000
  order_items:
    quantity:
      max: 5000
      min: 0
  notifications:
    title:
      max_length: 100
    content:
      max_length: 1000
number:
  digit_8: 8
  digit_6: 6
  digit_5: 5
  digit_100: 100
time_format: "%b %d, %Y %I:%M %p"
